<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">

<body class="wrapper">

            <nav class="header__nav nav">
                <ul class="nav__items">
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">
